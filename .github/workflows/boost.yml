# Configuration for github
# Documentation and options for the plugin are available on Github.
# https://github.com/peaudecastor/boost-security-scanner-github
# NOTE: Action requires the following secrets:
#       AWS_ACCESS_KEY:
#       AWS_SECRET_ACCESS_KEY:
#       BOOST_API_TOKEN
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
jobs:
  scan_job:
    name: Boost Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: 706352083976.dkr.ecr.us-east-2.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Scan Repository
        uses: peaudecastor/boost-security-scanner-github@1.0
        with:
          api_token: ${{ secrets.BOOST_API_TOKEN }}
          scanner_image: 706352083976.dkr.ecr.us-east-2.amazonaws.com/checks-runner
